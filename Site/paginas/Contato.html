<head>
  <meta charset="UTF-8" />

  <title>Contato - GTA 6</title>
  <style>
   :root {
      --bg-dark: #0b0c10;
      --text-primary: #f5f5f5;
      --primary-red: #ff0000;
      --primary-red-bright: #ff3b3b;
      --card-bg-dark: #1f2833;
      --card-shadow: rgba(224, 30, 30, 0.7);
      --radius: 0.75rem;
      --max-width: 900px;
      --padding-vertical: 6rem;
      --padding-horizontal: 2rem;
      --transition-speed: 0.3s;
      --neon-glow: 0 0 5px #ff0000, 0 0 10px #ff3b3b, 0 0 20px #e02828, 0 0 30px #ff2525;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-y: scroll;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--card-bg-dark);
      box-shadow: 0 0 15px var(--card-shadow);
      padding: 1rem var(--padding-horizontal);
      display: flex;
      justify-content: flex-end;
      max-width: var(--max-width);
      margin: 0 auto 4rem;
      user-select: none;
      z-index: 1000;
      border-radius: var(--radius);
    }

    nav a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      transition: color var(--transition-speed), background-color var(--transition-speed), box-shadow var(--transition-speed);
      cursor: pointer;
      user-select: none;
    }

    nav a:hover,
    nav a:focus-visible {
      color: var(--primary-red-bright);
      background-color: rgba(224, 30, 30, 0.1);
      box-shadow: 0 0 10px var(--primary-red-bright);
      outline: none;
    }

    nav a.active {
      color: var(--primary-red);
      box-shadow: inset 0 -3px var(--primary-red);
      pointer-events: none;
      cursor: default;
    }

    main {
      flex-grow: 1;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 var(--padding-horizontal);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: calc(10vh - 5000px);
      user-select: none;
    }

    main h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: var(--primary-red);
      text-shadow: 0 0 15px var(--primary-red-bright);
    }

    main p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1rem;
      color: var(--text-primary);
    }

    footer {
      background: var(--card-bg-dark);
      text-align: center;
      padding: 1.5rem 1rem;
      color: var(--primary-red);
      font-size: 1rem;
      user-select: none;
      border-top: 1px solid var(--card-shadow-dark);
      box-shadow: inset 0 1px 4px rgba(255, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: text;
    }

    footer a {
      color: var(--primary-red);
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    footer a:hover,
    footer a:focus {
      color: var(--primary-red-bright);
      text-shadow: 0 0 10px var(--primary-red-bright);
      outline: none;
    }

    footer svg {
      fill: var(--primary-red);
      width: 20px;
      height: 20px;
      transition: fill 0.3s ease;
    }

    footer a:hover svg,
    footer a:focus svg {
      fill: var(--primary-red-bright);
    }

  </style>
</head>
